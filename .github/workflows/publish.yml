name: Publish

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["Create Release"]
    types: [completed]
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    # Only run for successful Create Release runs, or for release events
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - name: Checkout code for release tag
      if: ${{ github.event_name == 'release' }}
      uses: actions/checkout@v5
      with:
        ref: refs/tags/${{ github.event.release.tag_name }}

    - name: Checkout code from Create Release run
      if: ${{ github.event_name == 'workflow_run' }}
      uses: actions/checkout@v5
      with:
        ref: ${{ github.event.workflow_run.head_sha }}

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.13"

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"

    - name: Install build dependencies
      run: |
        uv tool install build

    - name: Build package
      run: |
        uv tool run --from build pyproject-build

    - name: Verify build artifacts
      run: |
        ls -la dist/
        uv tool install check-wheel-contents
        uv tool run check-wheel-contents --ignore W002 dist/*.whl

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true
        verify-metadata: true
